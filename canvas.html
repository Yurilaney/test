<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画圆test</title>
	<script>
	window.onload = function() {
		var canvas = document.getElementById("canvas");
		var OGC = canvas.getContext("2d");
		OGC.beginPath();
		OGC.arc(100, 100, 100, 0, 2*Math.PI, false);
		// OGC.strokeStyle = "#000";
		
		OGC.stroke();

	}
	</script>
</head>
<body>
	<canvas id="canvas" width="1000px" height="300px"></canvas>
</body>
</html>
