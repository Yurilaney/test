<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增属性选择器</title>
	<style>
	a[href^="http"] { background: red; color: white;}
	a[href$="png"] { background: green; color: black;}
	a[title*="love"] { background: blue; color: white;}
	</style>
</head>
<body>
	<a href="http://www.baidu.com">跳转到白度</a>	
	<a href="1.png">我的事情</a>
	<a title="I love you" href="">我想说的话</a>
</body>
</html>
